<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>


<body>
    <button onclick="add()">Increase Qty</button>
    <script>
        let qty = 10

        function add() {
            //qty += 2
            qty -= 2
            console.log(qty)
        }
    </script>
</body>

</html>
