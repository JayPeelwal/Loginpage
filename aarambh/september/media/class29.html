<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 2</title>
</head>

<body>

    <script>
        function add() {
            alert("hello this is prakash")
        }


        let x = document.createElement('a')
        x.href = 'text'
        y = document.createTextNode('click to remove prakash to dog list')
        x.appendChild(y)
        console.log(x)
        document.body.appendChild(x)

        let a = document.createElement('h1')
        a.id = 'btn'
        let b = document.createTextNode('prakash is a dog')
        a.appendChild(b)
        console.log(a)
        document.body.appendChild(a)
        document.getElementById('btn').addEventListener('click', add)
    </script>
</body>

</html>
